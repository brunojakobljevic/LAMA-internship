<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" validate>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter new name" id="name" name="name" ngModel required #name="ngModel">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="Enter new email" id="email" name="email" ngModel required #email="ngModel">
    </div>
    <br><br>
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid" data-bs-dismiss="modal">Submit</button>
 </form>
