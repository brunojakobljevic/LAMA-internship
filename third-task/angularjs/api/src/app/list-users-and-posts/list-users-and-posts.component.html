<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;">
            <th>{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>User ID</th>
            <th>Last update</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <th>{{post.id}}</th>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <th>{{post.user_id}}</th>
            <td>{{post.last_update}}</td>
        </tr>
    </tbody>
</table>
